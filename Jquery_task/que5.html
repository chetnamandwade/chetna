<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("input").on({
                    mouseenter: function(){
                        $("input").css("background-color","lightgrey");
                    },
                    click: function(){
                        $("input").css("color","green");
                    },
                });
            });
        </script>
    </head>
    <body>
        Name:<input type="text" name="name">
    </body>
</html>
