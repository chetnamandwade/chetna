<!--Create class Account having property name, balance. Write method deposit whose job is to increase balance with the amount deposited by user. Create two object sand call deposit method. Write method display which will display name and balance -->

<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
class Account
{
    constructor(name,balance)
    {
        this.name=name;
        this.balance=5000;
    }

    deposit(x)
    {
      
      this.balance=this.balance+x;
    }
    display()
    {
        return "<b>Name:</b>"+" "+this.name+"</br></br>"+ "<b>Initial Balance </b> : 5000 and after deposited 3000 balance: "+ " "+  this.balance;
    }
}
obj1 =new Account("Chetna Mandwade");
obj1.deposit(3000);
document.getElementById("demo").innerHTML = obj1.display();
</script>
</body>
</html>
