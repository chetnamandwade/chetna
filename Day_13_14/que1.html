<!DOCTYPE html>
<html>
    <head>
        <title>Dispaly Digital Clock</title>
    </head>
    <body  style="background-color: lightblue">
    
        <div id="demo"><span>Your local time</span></div>
        <h1 id="clock"></h1>

        <script>
            let clock = document.getElementById('clock');

             setInterval(function(){
              let date = new Date();
             clock.innerHTML = date.toLocaleTimeString();
            }, 1000)
        </script>
    </body>
</html>
