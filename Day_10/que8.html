<!DOCTYPE html>
<html>
    <body>
        <ol>
            <li>Kabir</li>
            <li>Naina</li>
            <li>Aaditya</li>
            <li>Aditi</li>  
        </ol>
        <button onclick="removeElement()">click here</button>
        <script>
            function removeElement(){
                var x=document.getElementsByTagName('li');
                x[0].remove();
            }
        </script>
    </body>
</html>
