<!Doctype html>
<html>
    <body style="background-color:lightslategrey">
      <input type="text" id="demo1" onchange="change()">
      <span id="demo"</span>  
        <script>
            function change(){
                document.getElementById("demo").innerHTML=document.getElementById("demo1").value;
            }
        </script>
    </body>
</html>
