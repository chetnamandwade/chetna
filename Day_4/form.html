<!DOCTYPE html>
<html>
<body>
<script>
function validateform(){
  var name=document.myform.name.value;
  var password=document.myform.password.value;
  var mobile=document.myform.mobile.value;
  var address=document.myform.address.value;
  var age=document.myform.age.value;
  if(name.length<3 || name.length>15){
   alert("ENTER VALID USER_ID");
   return false;
   }
   else if(password.length<8){
   alert("password must be atleast 8 characters long");
   return false;
   }
   else if(mobile.length<10){
   alert("enter valid mobile number");
   return false;
   }
   else if(address==null || address==""){
   alert("address cannot be empty");
   return false;
   }
   else if(age<18 || age>100){
   alert("age should be between 18 and 100");
   return false;
   }
  }
</script>
<form name="myform" method="post"  onsubmit="return validateform()">
User_id:<input type="text" name="name"><br/>
</br>Password:<input type="password" name="password"><br/>
</br>Mobile_no:<input type="mobile" name="mobile"><br/>
<br/>Address:<input type="text" name="address"><br/>
<br/>Age:<input type="number" name="age"><br/>
<br/><input type="submit" value="register">
</form>
</body>
</html>
