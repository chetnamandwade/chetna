<!DOCTYPE html>
<html>
    <body>
        <p>sum of numbers irrespective of the arguments passed in function call</p>
        <p id="demo"></p>
        <script>
            function Sum(){
            var i;
            var sum=0;
            for(i=0;i<arguments.length;i++)
            {
                sum+=arguments[i];
            }
            return sum;
        }
        document.getElementById("demo").innerHTML=Sum(100,200,500,1000);
        </script>
    </body>
</html>
